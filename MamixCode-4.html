<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css?family=DM+Sans:400,500|Jost:400,500,600&display=swap");
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Jost", sans-serif;
            background: url('https://files.catbox.moe/sdti51.jpg') center center;
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .card {
            max-width: 380px;
            margin: auto;
            overflow-y: auto;
            position: relative;
            z-index: 1;
            overflow-x: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            display: flex;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            flex-direction: column;
            border-radius: 20px;
            box-shadow: 0 0 0 1px rgba(93, 2, 250, 0.3), 0 30px 60px rgba(93, 2, 250, 0.2);
        }
        .card-social a {
            color: #fff;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: #5d02fa;
            border: 1px solid #5d02fa;
            font-size: 16px;
        }
        .card-social a:hover {
            background: #4401c0;
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 20px rgba(93, 2, 250, 0.4);
        }
        .card-buttons {
            display: flex;
            background: #5d02fa;
            margin-top: auto;
            position: sticky;
            bottom: 0;
            left: 0;
            backdrop-filter: blur(10px);
        }
        .card-buttons button {
            flex: 1 1 auto;
            user-select: none;
            background: 0;
            font-size: 12px;
            border: 0;
            padding: 15px 5px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            font-family: "Jost", sans-serif;
            font-weight: 500;
            outline: 0;
            border-bottom: 3px solid transparent;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .card-buttons button.is-active,
        .card-buttons button:hover {
            color: #fff;
            border-bottom: 3px solid #5d02fa;
            background: linear-gradient(to bottom, rgba(93, 2, 250, 0.2), rgba(93, 2, 250, 0.4));
        }
    </style>
</head>
<body>

</body>
</html>
